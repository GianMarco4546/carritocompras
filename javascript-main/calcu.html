<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        /* Fondo azul */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: whitesmoke;
        }
        
        /* Contenedor de la calculadora */
        .calculadora {
            background: blue;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 5px solid #2C3E50;
        }
        
        /* Imagen superior */
        .foto {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        
        /* Estilo de la pantalla de la calculadora */
        #pantalla {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            border: 2px solid #2C3E50;
            background-color: #1F2C3A;
            color: white;
        }
        
        /* Estilo de los botones */
        .botones button {
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            margin: 5px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: red; /* Color rojo */
            color: white;
            font-weight: bold;
        }
        
        /* Botón de limpiar en amarillo */
        .botones button.clear {
            width: 100%;
            background: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <img src="perfil.jpg" alt="Foto de usuario" class="foto"> <!-- Imagen de perfil -->
        <input type="text" id="pantalla" disabled>
        <div class="botones">
            <button onclick="agregarValor('7')">7</button>
            <button onclick="agregarValor('8')">8</button>
            <button onclick="agregarValor('9')">9</button>
            <button onclick="agregarValor('/')">/</button>
            <br>
            <button onclick="agregarValor('4')">4</button>
            <button onclick="agregarValor('5')">5</button>
            <button onclick="agregarValor('6')">6</button>
            <button onclick="agregarValor('*')">*</button>
            <br>
            <button onclick="agregarValor('1')">1</button>
            <button onclick="agregarValor('2')">2</button>
            <button onclick="agregarValor('3')">3</button>
            <button onclick="agregarValor('-')">-</button>
            <br>
            <button onclick="agregarValor('0')">0</button>
            <button onclick="agregarValor('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="agregarValor('+')">+</button>
            <br>
            <button class="clear" onclick="limpiarPantalla()">C</button>
        </div>
    </div>

    <script>
        /* Función para agregar valores a la pantalla */
        function agregarValor(valor) {
            document.getElementById('pantalla').value += valor;
        }
        
        /* Función para calcular la operación ingresada */
        function calcular() {
            try {
                document.getElementById('pantalla').value = eval(document.getElementById('pantalla').value);
            } catch (error) {
                alert('Expresión inválida');
            }
        }
        
        /* Función para limpiar la pantalla */
        function limpiarPantalla() {
            document.getElementById('pantalla').value = '';
        }
    </script>
</body>
</html>
